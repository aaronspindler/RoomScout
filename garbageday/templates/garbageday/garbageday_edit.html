{% extends 'main/_base.html' %}
{% load staticfiles %}

{% block title %}
    Edit Garbage Day
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Garbage Day for {{ house }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">Last Garbage Day (yyyy-mm-dd)</label>
                    <input class="form-control" type="date" name="LastGarbageDay" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">Next Garbage Day (yyyy-mm-dd)</label>
                    <input class="form-control" type="date" name="NextGarbageDay" required>
                </div>
            </div>
            <button id="submitbutton" type="submit" class="btn btn-primary">Edit</button>
            <a href="{{ house.get_absolute_url }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
{% endblock %}
